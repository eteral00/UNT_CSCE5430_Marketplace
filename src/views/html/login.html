<html>
<head>
	<title> User Login </title>

	<link rel ="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
	<link rel ="stylesheet" type="text/css" href="../css/style.css"/>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script>
		
		$(document).ready(function() {
			
			// clean URL
			var url = window.location.toString();
			if (url.indexOf("?") > 0) {
				var clean_url = url.substring(0, url.indexOf("?"));
				window.history.replaceState({}, document.title, clean_url);
			}

			// clean input validate msg
			$("#message_text").empty();
			

			// validate input before submitting POST-request
			$("#login_submit").click( function(event) {

				// clean input validate msg
				$("#message_text").empty();

				// validate input
				var username = $("#username").val().trim();
				var userPassword = $("#password").val().trim();

				var anyErrors = false;

				if ( username === "" || userPassword === "" ) {
						$("#message_text").append("<p>Error: Username & Password cannot be empty</p>" );
						anyErrors = true;
				}

				// if any error, prevent submit
				if (anyErrors) {
					event.preventDefault();
				} else {
					// submit POST-request
					$.ajax({
						method : "POST",
						url : "/login",
						data : {
							username: username,
							password: userPassword
						},
						dataType: "json",
						success: function(result){
							if (result.user.is_admin) {
								$(location).attr("href", "admindashboard.html");
							}
							else {
								$(location).attr("href", "homepage.html");
							}
						},
						error: function(xhr, status, err){
							$("#message_text").empty();
							var errorMsg = xhr.responseJSON.message;
							$("#message_text").html(errorMsg);
						}	
					});
				}
						
			} );
		});			
	</script>

</head>

<body>
	<div class="container">
		<div class="login-box">
			<div class ="row">
				<div class ="col-md-6 login-left">
					<h2> Login Here </h2>
					<div id="login_info">
						<div class="form-group">
							<label for="username">Username</label>
							<input type ="text" name ="username" id="username" class="form-control" required>
						</div>
						
						<div class="form-group">
							<label for="password">Password</label>
							<input type ="Password" name ="password" id="password" class="form-control" required>
						</div>
						<button class="btn btn-primary " type="submit" id="login_submit">Login</button>
					</div>	
					<br/>
					<br/>
					<br/>
					<div class="align">
						<h3 id="message_text"></h3>
					</div>
					<br/>
					<div class="align">
						<h2> New User </h2>
						<button onclick="location.href = 'register';" class="btn btn-primary align ">Register Here</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>	
</html>
